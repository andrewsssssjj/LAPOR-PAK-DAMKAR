<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form LAPORAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7; /* Warna latar belakang halaman */
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #FF4500; /* Warna kotak form diubah jadi orangered */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      color: white; /* Supaya teks tetap terlihat di atas warna gelap */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>FORM LAPOR PAK DAMKAR</h2>
  <form id="keluhanForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required>

    <label for="alamat">Alamat:</label>
    <input type="text" id="alamat" required>

    <label for="nohp">No HP:</label>
    <input type="tel" id="nohp" required>

    <label for="keluhan">Keluhan:</label>
    <textarea id="keluhan" rows="4" required></textarea>

    <button type="submit">Kirim ke WhatsApp</button>
  </form>
</div>

<script>
  document.getElementById('keluhanForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const alamat = document.getElementById('alamat').value.trim();
    const nohp = document.getElementById('nohp').value.trim();
    const keluhan = document.getElementById('keluhan').value.trim();

    const message = `*LAPOR PAK DAMKAR*\n\nNama: ${nama}\nAlamat: ${alamat}\nNo HP: ${nohp}\nKeluhan: ${keluhan}`;

    const whatsappNumber = "6288225343353"; // Ganti dengan nomor kamu

    const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, '_blank');
  });
</script>

</body>
</html>
